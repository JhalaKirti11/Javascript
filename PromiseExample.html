<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of promises in javascript</h2>
    <script>
        let p= new Promise((resolve, reject)=>{
            let a = 12;
            let b = 5;
            if(a%b){
                reject(a+" is not divisible of "+b);
            }else{
                resolve(a+" is divisible of "+b);
            }
        });

        p.then((solve)=>{
            document.write(solve);
        }).catch((rej)=>{
            document.writeln(rej);
        });

    </script>
</body>
</html>
