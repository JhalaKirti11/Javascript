<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Rotate an Array</h2>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let rot = 2;
        for (let i = 1; i <= rot; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
        document.writeln(arr);

    </script>
</body>

</html>
