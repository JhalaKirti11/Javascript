<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Callbacvk Function Example1 Normal function</h2>
    <script>
        function f1(name, callback){
            document.writeln("f1 : ", name);
            callback(name);
            document.writeln("<br>name after callback : ", name);
        }
        function f2(name){
            document.writeln("f2: ", name);
        }
        f1("Ruhi", f2);
    </script>
</body>
</html>
