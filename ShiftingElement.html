<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h2>Shift the positive elements to left and the negative elements to right</h2>
    <script>
        let arr = [62, -40, -27, 59, -60,-33, 35, 21, -84, 53];
        for (let i in arr) {
                for (let j = 0; j <arr.length-1; j++) {
                    if (arr[j] < 0) {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.writeln(arr);

    </script>
</body>
