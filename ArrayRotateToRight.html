<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Rotate the array to right</h2>
    <script>
        let arr = [1,2,3,4,5,6];
        document.writeln("before rotation : ", arr," <br>")
        let rotation = 2;
        for(let i = 0; i< rotation; i++){
            let k = arr[arr.length-1];
            for(let j = arr.length-1; j>=0; j--){
                arr[j] = arr[j-1];
            }
            arr[0] = k;
        }
        document.writeln("After rotation : ", arr)
    </script>
</body>
</html>
