<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Convert lowercase string to uppercase</h2>
    <script>
        let st = "hello world";
        let newSt = "";
        for (let i = 0; i < st.length; i++) {
            newSt += String.fromCharCode(st.charCodeAt(i) - 32);
        }
        document.writeln(newSt);
    </script>
</body>

</html>
