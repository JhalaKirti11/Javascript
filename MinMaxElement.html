<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Find min and max element</h2>
    <script>
        let arr = [62, 40, 27, 59, 60, 35, 21, 84, 53];
        let max = arr[0];
        let min = arr[0];
        for (let i of arr) {
            if (i > max) {
                max = i;
            }
            if (i < min) {
                min = i;
            }
        }
        document.writeln("arr");
        document.writeln("<br>");
        document.writeln("Max Element : ", max);
        document.writeln("<br>");
        document.writeln("Min Element : ", min);

    </script>
</body>

</html>
