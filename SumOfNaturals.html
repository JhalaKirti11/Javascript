<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum of first n natural numbers</h2>
    <p id="sum"></p>
    <!-- <h2>Table of a number</h2>
    <p id="table"></p> -->
    <script>
        let r = prompt("Enter the range");
        let sum = 0;
        for(let i = 1; i<= r; i++){
            sum+=i;
        }
        document.getElementById("sum").innerHTML=`Sum of ${r} natural number is ${sum}`;


        let t = prompt("Enter the number");
        document.writeln("table of ",t," : ");
        for(let i = 1; i <= 10; i++){
            document.writeln(t*i);
        }
    </script>

</body>
</html>
