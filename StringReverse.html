<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Reverse the String</h2>
    <script>
        let st = "Kirti Jhala";
        let rev = "";
        for(let i of st){
            rev = i+rev;
        }
        document.writeln(rev);
    </script>
</body>
</html>
