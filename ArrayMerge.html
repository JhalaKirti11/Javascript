<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devSice-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Merge Two Sorted Array</h2>
    <script>
        let arr1 = [1,8,13,24,26,30];
        let arr2 = [2,9,16,20,25,32];
        let arr3 = [];

        for(let i = 0; i< arr1.length; i++){
            arr3.push(arr1[i]);
        }
        
        for(let i = 0; i < arr2.length; i++){
            arr3.push(arr2[i]);
        }
   
        console.log("before sortaed : ",arr3);

        for(let i = 0; i< arr3.length; i++){
            for(let j = 0; j < arr3.length - i-1; j++){
                if(arr3[j] > arr3[j+1]){
                    let temp = arr3[j];
                    arr3[j] = arr3[j+1];
                    arr3[j+1] = temp;
                }
            }
        }
        console.log(arr3);

    </script>
</body>
</html>
