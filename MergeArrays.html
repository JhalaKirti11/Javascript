<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Merge two Arrays</h2>
    <script>
        let arr1 = [1, 2, 3, 4, 6];
        let arr2 = [5, 7, 8, 9];
        let arr3 = [];
        for (let i of arr1) {
            arr3.push(i)
        }
        for (let i of arr2) {
            arr3.push(i);
        }
        document.writeln(arr3);

    </script>
</body>

</html>
